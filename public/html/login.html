<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/public/css/loginStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'RedHatDisplay';
            src: url('/fonts/RedHatDisplay-VariableFont_wght.ttf') format('truetype');
        }

        body {
            background-image: url('/public/images/background.jpg');
            font-family: 'RedHatDisplay';
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://www.inacap.cl" target="_blank"><img src="/public/images/navbar.png" width="174" alt="inacap"></a>
        </li>
    </ul>
    <div class="login-form">
        <form>
            <h3 class="form-header">Inicio de Sesión</h3>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Usuario:</label>
              <div class="col-sm-10" style="padding-left: 10%;">
                <input type="text" class="form-control" id="inputUsuario" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña:</label>
              <div class="col-sm-10" style="padding-left: 10%;">
                <input type="password" class="form-control" id="inputPassword" required>
              </div>
            </div>
            <button type="button" class="btn btn-danger" onclick="VerificarUsuario()" style="width: 100%; margin-top: 5%;">Entrar al sistema</button>
        </form>
    </div>
    <script src="/public/js/ver_bibliotecarios.js"></script> <!-- Asegúrate de compilar el TS a JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
